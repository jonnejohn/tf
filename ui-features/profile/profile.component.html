<nb-card >
  <nb-card-header>Profile</nb-card-header>
  <nb-card-body>
    <!-- <div class="row"> -->
		<!-- <div class="progress-info">Your profile is 70% Complete</div> -->
		<!-- <div class="progress"> -->
		  <!-- <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" -->
			   <!-- aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%"> -->
		  <!-- </div> -->
		<!-- </div>			 -->
    <!-- </div> -->
	
    <h3 class="with-line">General Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Picture</label>

          <div class="col-sm-9">
            <div class="userpic">
              <div class="userpic-wrapper">
                <img src="{{ picture }}" (click)="uploadPicture()">
              </div>
              <i class="ion-ios-close-outline" (click)="removePicture()" ng-if="!noPicture"></i>
              <a href class="change-userpic" (click)="uploadPicture()">Change Profile Picture</a>
              <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>	

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="text" class="form-control form-control-wizly" id="inputFirstName" placeholder="" value="Anastasiya">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="text" class="form-control form-control-wizly" id="inputLastName" placeholder="" value="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Department</label>

          <div class="col-sm-9 input-group-border-only">
            <select class="form-control form-control-wizly" selectpicker>
              <option>Web Development</option>
              <option>System Development</option>
              <option>Sales</option>
              <option>Human Resources</option>
            </select>
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Occupation</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="text" class="form-control form-control-wizly" id="inputOccupation" placeholder="" value="Front End Web Developer">
          </div>
        </div>
      </div>
    </div>	
	
    <h3 class="with-line">Change Password</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputPassword" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="password" class="form-control form-control-wizly" id="inputPassword" placeholder="" value="12345678">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="password" class="form-control form-control-wizly" id="inputConfirmPassword" placeholder="">
          </div>
        </div>
      </div>
    </div>

	
    <h3 class="with-line">Contact Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="email" class="form-control form-control-wizly" id="inputEmail3" placeholder="" value="contact@akveo.com">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Phone</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="text" class="form-control form-control-wizly" id="inputPhone" placeholder="" value="+1 (23) 456 7890">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Office Location</label>

          <div class="col-sm-9 input-group-border-only">
            <select class="form-control form-control-wizly" title="Standard Select" selectpicker>
              <option>San Francisco</option>
              <option>London</option>
              <option>Minsk</option>
              <option>Tokio</option>
            </select>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputRoom" class="col-sm-3 control-label">Room</label>

          <div class="col-sm-9 input-group input-group-border-only">
            <input type="text" class="form-control form-control-wizly" id="inputRoom" placeholder="" value="303">
          </div>
        </div>
      </div>
    </div>

	<button class="btn btn-md" title="Save"><i class="fa fa-save fa-lg" ></i></button>
	<!-- <button type="button" class="btn btn-success"> -->
      <!-- <i class="ion-android-checkmark-circle"></i>Update Profile -->
    <!-- </button> -->
  </nb-card-body>
</nb-card>
