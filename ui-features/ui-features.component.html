
<div class="row">

          <nb-card>
              <nb-card-header>

                      <div class="button-container">
                        <div class="btn-group btn-group-toggle btn-divided-group btn-outline-divided-group btn-group-full-width btn-divided-checkbox-group "
                          data-toggle="buttons">
          
                          <div class="size-container margin-center">
                              <div>
                                <button class="btn btn-sm" (click)="view()" nbPopover="Hierarchy View" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                                  <i class="fa fa-th-list fa-sm"></i>
                                
                                  
                                </button>
                              </div>
                            </div>
    
    
                            <div class="size-container margin-center">
                              <div>
                                <button class="btn btn-sm" (click)="view()" nbPopover="Process View" nbPopoverMode="hint" nbPopoverPlacement="bottom">

                                </button>
                              </div>
                            </div>
    
    
                          <div class="size-container margin-center">
                            <div>
                              <!-- <button class="btn btn-sm" (click)="open()" nbPopover="Create New Project" nbPopoverMode="hint" nbPopoverPlacement="bottom">

                              </button> -->
                            </div>
                          </div>
          
                          <div class="size-container margin-center">
                            <div>
                              <button class="btn btn-sm" (click)="onRemoveSelected()" nbPopover="Delete Selected Project" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                                <i class="fa fa-trash fa-sm"></i>
                              </button>
                            </div>
                          </div>
          
                          <div class="size-container margin-center">
                            <div>
                              <button class="btn btn-sm" (click)="onSaveChanges()" nbPopover="Save Changes" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                                <i class="fa fa-save fa-sm"></i>
                              </button>
                            </div>
                          </div>
          
                          <div class="size-container margin-center">
                            <div>
                              <button class="btn btn-sm" (click)="openfileDialog()" nbPopover="Import Project" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                                <i class="fa fa-download fa-sm"></i>
                              </button>
                            </div>
                          </div>

                            </div>
                          </div>

                            </div>

                              </button>
                            </div>
